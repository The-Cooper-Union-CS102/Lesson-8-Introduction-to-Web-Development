<html>
<p id="main-body">0</p>
</html>
<script>
var count = 0;
function add(amount) {
    count += amount;
    document.getElementById("main-body").innerHTML = String(count);
}
for (let i = 0; i < 5; i++) {
    var btn = document.createElement('button');
    btn.innerHTML = `button ${i}`;
    btn.onclick = function() {add(i)};
    document.body.appendChild(btn);
}
</script>
