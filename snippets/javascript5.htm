<html>
<p id="main-body">0</p>
<button id="my-button">Click Me!</button>
</html>
<script>
var count = 0;
function addOne() {
    console.log('adding')
    count += 1;
    document.getElementById("main-body").innerHTML = String(count);
}
document.getElementById("my-button").onclick = addOne;
</script>
